<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Whatsapp</title>
  </head>
  <body>
      <span class="top"></span>
      <div class="container-fluid bg-white chatbox shadow-lg rounded">
               <div class="row h-100">
                <div class="col-md-4 pr-0 d-none d-md-block" id="side-1">
                    <div class="card h-100">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-10 col-sm-10 col-md-10">
                                    <img class="profile-pic" src="images/pp.png" alt="">
                                </div>
                          

                            <div class=" col-2 col-sm-2 col-md-2">

                                <i style="cursor: pointer;" class="fa fa-arrow-left fa-2x d-md-none" aria-hidden="true" onclick="hideChatList()"></i>
                            </div>
                        </div>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" style="background-color: #f8f8f8;">
                                <input type="text" placeholder="Search for  new chats " class="form-control form-rounded">
                            </li>
                            <li class="list-group-item list-group-item-action" onclick="StartChat(1)">
                                <div class="row">
                                    <div class="col-md-2">
                                        <img src="images/pp.png" class="friend-pic" alt="">
                                    </div>
                                    <div class="col-md-10" style="cursor: pointer;">
                                        <div class="name">Huzaifa</div>
                                        <div class="under-name">There is Huzaifa</div>
                                    </div>
                                </div>
                            </li>

                            <li class="list-group-item list-group-item-action">
                                <div class="row">
                                    <div class="col-md-2">
                                        <img src="images/pp.png" class="friend-pic" alt="">
                                    </div>
                                    <div class="col-md-10" style="cursor: pointer;">
                                        <div class="name">Huzaifa</div>
                                        <div class="under-name">There is Huzaifa</div>
                                    </div>
                                </div>
                            </li>

                            <li class="list-group-item list-group-item-action">
                                <div class="row">
                                    <div class="col-md-2">
                                        <img src="images/pp.png" class="friend-pic" alt="">
                                    </div>
                                    <div class="col-md-10" style="cursor: pointer;">
                                        <div class="name">Huzaifa</div>
                                        <div class="under-name">There is Huzaifa</div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-8 pl-0" id="side-2">
                    <div id="chatpanel" class="card" style="display: none;">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-1 col-sm-1 col-md-1 col-lg-1">
                                    <i class="fa fa-list" aria-hidden="true"  style="cursor: pointer; margin-top: 15px;" onclick="showChatList()"></i>
                                </div>
                                <div class="col-2 col-sm-2 col-md-2 col-lg-1">
                                    <img src="images/pp.png" class="profile-pic" alt="">
                                </div>

                                <div class="col-5 col-sm-5 col-md-5 col-lg-7"> 
                                    <div class="name">Huzaifa</div>
                                <div class="under-name">Last seen 9/8/2021</div></div>
                                <div class="col-4 col-sm-4 col-md-4 icon col-lg-3">
                                    <i class="fa fa-search"></i>
                                    <i class="fa fa-paperclip " style="margin-left: 12px;" ></i>
                                    <i class="fa fa-ellipsis-v" style="margin-left: 12px;"  ></i>
                                </div>
                            </div>
                        </div>
                        <div class="card-body " id="message">
                            <div class="row">
                                <div class="col-2 col-sm-1 col-md-1">
                                    <img src="images/pp.png" class="chat-pic" alt="">

                                </div>
                                <div class="col-6 col-sm-7 col-md-7 ">
                                    <p class="receive ">This is some text about from user
                                        <span class="time ">11:50PM</span>
                                    </p>
                                     </div>
                            </div>
                            <div class="row justify-content-end">
                                
                                <div class="col-6 col-sm-7 col-md-7 ">
                                    <p class="sent">This is some text about from user
                                        <span class="time ">11:50PM</span>
                                    </p>
                                     </div>
                                     <div class="col-2 col-sm-1 col-md-1">
                                        <img src="images/pp.png" class="chat-pic" alt="">
    
                                    </div>
                            </div>



                        </div>
                        <div class="card-footer">
                            <div class="row">
                                <div class="col-2 col-md-1"><i class="fa fa-smile-o fa-2x" ></i></div>
                                <div class="col-8 col-md-10"> <input id="txtMessage" onclick="OnkeyDown()" type="text" placeholder="Type text" class="form-control form-rounded"></div>
                                <div class="col-2 col-md-1"><i class="fa fa-microphone fa-2x"></i></div>
                            </div>
                        </div>
                    </div>

                    <div id="divStart" class="text-center">
                        <img style="margin-top: 5%;" src="images/front.webp" width="250px" height="250px" alt="">
                        <h2 class="heading" >Select Your Friend From List And Start Chat</h2>
                        <div class="d-md-none start"><a class="d-md-none start-1 " href="#" onclick="showChatList()">Start Chat</a></div>
                        <button onclick="signIn()">SIGN IN</button>
                    </div>





                </div>
               </div>

      </div>











 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
     <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.2.8/firebase.js"></script>
 
  </body>
  <script src="chat.js"></script>
  <script src="firebase.ini.js"></script>
</html>
